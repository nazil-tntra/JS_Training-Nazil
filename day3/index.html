<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form | Js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light-theme">
    <header>
        <div>
            <button id="theme-toggle">Switch to Dark Mode</button>
        </div>
    </header>

    <div class="container" id="container">

        <h1>Dynamic Form with JSON Display & Theme Toggle</h1>

        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="user-inputs" />
                <p class="error" id="error-name"></p>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="user-inputs" />
                <p class="error" id="error-email"></p>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" class="user-inputs" />
                <p class="error" id="error-age"></p>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="user-inputs" />
                <p class="error" id="error-dob"></p>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div id="gender">
                    <span>
                        <input type="radio" name="gender" value="male" id="male" />
                        <label for="male">Male</label>
                    </span>

                    <span>
                        <input type="radio" name="gender" value="female" id="female" />
                        <label for="female">Female</label>
                    </span>

                    <span>
                        <input type="radio" name="gender" value="other" id="other" />
                        <label for="other">Other</label>
                    </span>
                </div>
                <p class="error" id="error-gender"></p>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <div id="hobbies">
                    <span>
                        <input type="checkbox" name="hobbies" value="reading" id="reading" />
                        <label for="reading">Reading</label>
                    </span>

                    <span>
                        <input type="checkbox" name="hobbies" value="traveling" id="traveling" />
                        <label for="traveling">Traveling</label>
                    </span>

                    <span>
                        <input type="checkbox" name="hobbies" value="coding" id="coding" />
                        <label for="coding">Coding</label>
                    </span>

                    <span>
                        <input type="checkbox" name="hobbies" value="music" id="music" />
                        <label for="music">Music</label>
                    </span>
                </div>
                <p class="error" id="error-hobbies"></p>
            </div>


            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">--Select Country--</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                </select>
                <p class="error" id="error-country"></p>
            </div>


            <button type="submit">Submit</button>
        </form>

        <div class="data-container">
            <h2>Submitted Form (JSON Format)</h2>
            <div id="display-box"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
